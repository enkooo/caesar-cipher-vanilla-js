<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<div id="app">
			<h1>Caesar Cipher - ROT 13</h1>
			<div>
				<label for="message">Type your message to encrypt:</label>
				<p>
					<textarea
						style="padding: 10px; resize: none"
						name="message"
						id="message"
						placeholder="Your message here"
						cols="100"
						rows="10"
						minlength="10"
						maxlength="500"
						required
					></textarea>
				</p>
			</div>
			<div>
				<label for="encryptedMessage">Your encrypted message:</label>
				<p>
					<textarea
						style="padding: 10px; resize: none"
						name="encryptedMessage"
						id="encryptedMessage"
						cols="100"
						rows="10"
						minlength="10"
						maxlength="500"
						required
						disabled
					></textarea>
				</p>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
